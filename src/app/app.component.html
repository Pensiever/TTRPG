<div class="layout-wrapper surface-ground">
  <p-toast></p-toast>
  <p-menubar  [model]="items">
    <ng-template pTemplate="start">
      <div class="flex justify-content-center align-items-center">
        <img src="assets/LoginLogo.png" height="50px" class="p-mr-2 inline-block" alt="brand logo">&nbsp;&nbsp;
        <h2 class="inline-block">Questing Board</h2>&nbsp;&nbsp;
        <p-button type="button" (click)="display = true" icon="pi pi-bars"></p-button>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex justify-content-center align-items-center">
        <div class="p-inputgroup">
          <input name="searchInput" onchange="op.toggle($event)" [(ngModel)]="searchInput" type="text" pInputText placeholder="Recherche">
          <button type="button" pButton (click)="Clear()" pRipple icon="pi pi-refresh" styleClass="p-button-warn"></button>
        </div>
        <span class="right inline-block"><app-auth></app-auth></span>
      </div>
    </ng-template>
  </p-menubar>

  <div class="layout-sidebar">
    <p-sidebar [(visible)]="display" [baseZIndex]="10000">
      <app-nav></app-nav>
    </p-sidebar>
  </div>

  <div class="layout-content justify-content-center align-items-center flex">
    <p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '450px'}">
        <ng-template pTemplate>
          <article>
            <ul>
              <li *ngFor="let contact of contactList | search: searchInput">
                 {{contact.username}}
              </li>
            </ul>
        </article>
        </ng-template>
    </p-overlayPanel>
    <router-outlet></router-outlet>

    <div class="layout-footer justify-content-center align-items-center">
      <p>&copy; Ketsman Ruben 2022</p>
    </div>
  </div>
</div>
